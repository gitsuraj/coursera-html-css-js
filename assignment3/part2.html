<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matching Game - Part 2</title>
    <style>
        img {
            position: absolute;
        }

        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }

        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body onload="generateFaces()">
    <h1>Matching Game - Part 2</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
        var imageHeight = 100;
        var imageWidth = 100;
        var divHeight = 500;
        var divWidth = 500;
        var numberOfFaces = 5;
        var theLeftSide = document.getElementById("leftSide");

        /**
         * Generates the smiley faces on the left side.
         */
        function generateFaces() {
            for (var i = 0; i < numberOfFaces; i++) {
                var img = document.createElement("img");
                img.src = "https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";

                var widthRange = divWidth - imageWidth;
                var heightRange = divHeight - imageHeight;
                img.style.top = randomBetween(0, widthRange) + 'px';
                img.style.left = randomBetween(0, heightRange) + 'px';

                theLeftSide.appendChild(img);
            }
        }

        /**
         * Returns an integer in the range [min, max] (including max itself).
         *
         * @param min
         * @param max
         * @returns {Number}
         */
        function randomBetween(min, max) {
            return parseInt(Math.floor(Math.random() * (max - min + 1)) + min);
        }
    </script>
</body>
</html>
